[package]
name = "serde-firestore-value"
version = "0.2.0"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A serde (de)serializer using Firestore Value as its data format"
edition = "2021"
exclude = [".github"]
keywords = ["firestore", "gcloud", "google", "serde", "serialization"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/serde-firestore-value"

[dependencies]
chrono = { version = "0.4.31", optional = true }
google-api-proto = { version = "1.415.0", features = ["google-firestore-v1"] }
prost = "0.12"
prost-types = "0.12"
serde = { version = "1.0.188", features = ["derive"] }
thiserror = "1.0.48"
time = { version = "0.3.29", optional = true }

[dev-dependencies]
anyhow = "1.0.75"
serde_json = "1.0.107"

[features]
default = []
chrono = ["dep:chrono"]
time = ["dep:time"]
